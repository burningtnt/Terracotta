[build]
rustflags = ["-Z", "threads=8", "-Z", "share-generics=no"]

[target.'cfg(target_family = "windows")']
rustflags = [
  "-Z", "threads=8", "-Z", "share-generics=no",
  "-C", "target-feature=+crt-static",
  "-C", "link-args=-Wl",
  "--cfg", "target_vendor=\"win7\"",
  "-A", "explicit-builtin-cfgs-in-flags"
]